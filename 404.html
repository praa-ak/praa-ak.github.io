<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>404 - Page Not Found | Pradosh Adhikari</title>
    <meta content="Page not found - Pradosh Adhikari Portfolio" name="description" />
    <meta content="404, not found, error, Pradosh Adhikari" name="keywords" />

    <!-- Bootstrap and Icons -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Custom 404 Styles -->
    <style>
      /* Modern Color Palette - Same as main site */
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #06b6d4;
        --accent-color: #10b981;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --bg-light: #f8fafc;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
      }

      /* Global Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      /* Modern 404 Container */
      .error-container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
      }

      .error-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem 2rem;
        box-shadow: var(--shadow-xl);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* 404 Number */
      .error-number {
        font-family: 'Poppins', sans-serif;
        font-size: 8rem;
        font-weight: 900;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        line-height: 1;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      /* Error Icon */
      .error-icon {
        font-size: 4rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% {
          transform: translate3d(0, 0, 0);
        }
        40%, 43% {
          transform: translate3d(0, -15px, 0);
        }
        70% {
          transform: translate3d(0, -7px, 0);
        }
        90% {
          transform: translate3d(0, -3px, 0);
        }
      }

      /* Typography */
      .error-title {
        font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 2.5rem;
        line-height: 1.6;
      }

      /* Modern Buttons */
      .btn-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-modern {
        padding: 12px 30px;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow: var(--shadow-md);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        color: white;
      }

      .btn-secondary {
        background: white;
        color: var(--text-primary);
        border: 2px solid #e5e7eb;
      }

      .btn-secondary:hover {
        background: var(--bg-light);
        transform: translateY(-2px);
        color: var(--text-primary);
        border-color: var(--primary-color);
      }

      /* Navigation Breadcrumb */
      .breadcrumb-nav {
        margin-bottom: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      .breadcrumb-nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .breadcrumb-nav a:hover {
        color: var(--accent-color);
        transform: translateY(-1px);
      }

      .breadcrumb-separator {
        color: rgba(255, 255, 255, 0.7);
        margin: 0 8px;
      }

      /* Floating Elements */
      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(-10px) rotate(240deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-container {
          padding: 1rem;
        }

        .error-card {
          padding: 2rem 1.5rem;
          border-radius: 20px;
        }

        .error-number {
          font-size: 5rem;
        }

        .error-title {
          font-size: 1.5rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .btn-container {
          flex-direction: column;
          align-items: center;
        }

        .btn-modern {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }
      }

      @media (max-width: 480px) {
        .error-number {
          font-size: 4rem;
        }

        .error-title {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>

  <body>
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Main Error Container -->
    <div class="error-container">
      <!-- Breadcrumb Navigation -->
      <div class="breadcrumb-nav">
        <a href="/">Home</a>
        <span class="breadcrumb-separator">/</span>
        <span style="color: rgba(255, 255, 255, 0.8);">404 Error</span>
      </div>

      <!-- Error Card -->
      <div class="error-card">
        <!-- Error Icon -->
        <div class="error-icon">
          <i class="bi bi-exclamation-triangle"></i>
        </div>

        <!-- 404 Number -->
        <div class="error-number">404</div>

        <!-- Error Title -->
        <h1 class="error-title">Oops! Page Not Found</h1>

        <!-- Error Message -->
        <p class="error-message">
          The page you're looking for seems to have wandered off into the digital void. 
          Don't worry, even the best developers get lost sometimes! Let's get you back on track.
        </p>

        <!-- Action Buttons -->
        <div class="btn-container">
          <a href="/" class="btn-modern btn-primary">
            <i class="bi bi-house-door"></i>
            Go Home
          </a>
          <a href="javascript:history.back()" class="btn-modern btn-secondary">
            <i class="bi bi-arrow-left"></i>
            Go Back
          </a>
        </div>
      </div>

      <!-- Quick Links -->
      <div style="margin-top: 2rem;">
        <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 1rem;">
          Or explore these sections:
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
          <a href="/#about" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 20px; transition: all 0.3s ease;">
            About Me
          </a>
          <a href="/#portfolio" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 20px; transition: all 0.3s ease;">
            Projects
          </a>
          <a href="/#contact" style="color: white; text-decoration: none; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 20px; transition: all 0.3s ease;">
            Contact
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom 404 Script -->
    <script>
      // Add hover effects for quick links
      document.querySelectorAll('a[href^="/#"]').forEach(link => {
        link.addEventListener('mouseenter', function() {
          this.style.background = 'rgba(255, 255, 255, 0.2)';
          this.style.transform = 'translateY(-2px)';
        });
        
        link.addEventListener('mouseleave', function() {
          this.style.background = 'rgba(255, 255, 255, 0.1)';
          this.style.transform = 'translateY(0)';
        });
      });

      // Add a fun Easter egg - shake animation on 404 number click
      document.querySelector('.error-number').addEventListener('click', function() {
        this.style.animation = 'shake 0.5s';
        setTimeout(() => {
          this.style.animation = 'pulse 2s infinite';
        }, 500);
      });

      // Shake keyframes
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
      `;
      document.head.appendChild(style);

      // Add particle effect on button click
      function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '6px';
        particle.style.height = '6px';
        particle.style.background = '#4f46e5';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '9999';
        document.body.appendChild(particle);

        const dx = (Math.random() - 0.5) * 100;
        const dy = (Math.random() - 0.5) * 100;

        particle.animate([
          { transform: 'translate(0, 0) scale(1)', opacity: 1 },
          { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
        ], {
          duration: 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        }).onfinish = () => particle.remove();
      }

      // Add particle effect to buttons
      document.querySelectorAll('.btn-modern').forEach(btn => {
        btn.addEventListener('click', function(e) {
          for (let i = 0; i < 6; i++) {
            setTimeout(() => {
              createParticle(e.clientX, e.clientY);
            }, i * 50);
          }
        });
      });
    </script>
  </body>
