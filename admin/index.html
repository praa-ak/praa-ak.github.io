<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-method {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .login-method h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #155724;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
            display: none;
        }

        .method-separator {
            margin: 20px 0;
            text-align: center;
            color: #666;
            position: relative;
        }

        .method-separator:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
            z-index: 1;
        }

        .method-separator span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .security-info {
            margin-top: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 12px;
            color: #1976d2;
            text-align: left;
        }

        .security-info h4 {
            margin-bottom: 10px;
            color: #1976d2;
        }

        .security-info ul {
            margin-left: 20px;
        }

        .security-info li {
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Admin Access</h1>
            <p>Secure access to contact form submissions</p>
        </div>

        <!-- Method 1: Password Protection -->
        <div class="login-method">
            <h3>üîë Password Access</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="password">Admin Password:</label>
                    <input type="password" id="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn">Access Admin Panel</button>
            </form>
        </div>

        <div class="method-separator">
            <span>OR</span>
        </div>

        <!-- Method 2: Email Verification -->
        <div class="login-method">
            <h3>üìß Email Verification</h3>
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="btn">Send Access Code</button>
            </form>
            
            <div id="verificationStep" style="display: none;">
                <div class="form-group">
                    <label for="verificationCode">Verification Code:</label>
                    <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required>
                </div>
                <button type="button" class="btn" onclick="verifyCode()">Verify & Access</button>
            </div>
        </div>

        <div class="method-separator">
            <span>OR</span>
        </div>

        <!-- Method 3: Browser Fingerprint -->
        <div class="login-method">
            <h3>üñ•Ô∏è Device Authorization</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 15px;">
                Authorize this device for admin access
            </p>
            <button type="button" class="btn" onclick="authorizeDevice()">Authorize This Device</button>
            <button type="button" class="btn btn-secondary" onclick="checkDeviceAuth()">Check Device Status</button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- <div class="security-info">
            <h4>üîê Enhanced Security Features:</h4>
            <ul>
                <li><strong>Encrypted Storage:</strong> Passwords are hashed using SHA-256</li>
                <li><strong>No Source Code Exposure:</strong> Credentials never visible in code</li>
                <li><strong>First-Time Setup:</strong> Set your password securely on first visit</li>
                <li><strong>Device Authorization:</strong> Requires password to authorize devices</li>
                <li><strong>Session Tokens:</strong> Cryptographically secure session management</li>
                <li><strong>Brute Force Protection:</strong> Delays after failed attempts</li>
                <li><strong>Developer Tools Disabled:</strong> Prevents easy inspection</li>
            </ul>
            <p style="margin-top: 10px; font-size: 11px; color: #666;">
                üîí <strong>Emergency Reset:</strong> Open browser console and type <code>adminResetSecurity()</code> if locked out.
            </p>
        </div> -->
    </div>

    <script>
        // Security Configuration - FIXED: Consistent salt
        const SECURITY_CONFIG = {
            adminPasswordHash: '', // Will be set dynamically
            authorizedEmailsEncrypted: '', // Will be set dynamically
            maxAuthorizedDevices: 3,
            sessionTimeout: 60 * 60 * 1000, // 1 hour in milliseconds
            
            // FIXED: Use consistent salt stored in localStorage
            get securitySalt() {
                let salt = localStorage.getItem('securitySalt');
                if (!salt) {
                    salt = Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('securitySalt', salt);
                }
                return salt;
            }
        };

        // Initialize security on page load
        async function initializeSecurity() {
            const storedPasswordHash = localStorage.getItem('adminPasswordHash');
            const storedEmails = localStorage.getItem('authorizedEmails');
            
            if (!storedPasswordHash) {
                await setupInitialSecurity();
            } else {
                SECURITY_CONFIG.adminPasswordHash = storedPasswordHash;
                SECURITY_CONFIG.authorizedEmailsEncrypted = storedEmails || '[]';
            }
        }

        // Setup initial security - ENHANCED: Shows password to user
        async function setupInitialSecurity() {
            const password = prompt('üîê FIRST TIME SETUP\n\nPlease set your admin password:\n(This will be encrypted and stored securely)');
            
            if (!password || password.length < 4) {
                alert('‚ùå Password must be at least 4 characters long!');
                await setupInitialSecurity();
                return;
            }
            
            const email = prompt('üìß OPTIONAL: Enter your email for verification access:\n(Leave blank to skip email verification)');
            
            // Hash password using Web Crypto API with consistent salt
            const passwordHash = await hashPassword(password);
            
            // Store encrypted values
            localStorage.setItem('adminPasswordHash', passwordHash);
            
            if (email && email.includes('@')) {
                const emailHash = await hashPassword(email.toLowerCase());
                localStorage.setItem('authorizedEmails', JSON.stringify([emailHash]));
                SECURITY_CONFIG.authorizedEmailsEncrypted = JSON.stringify([emailHash]);
            }
            
            SECURITY_CONFIG.adminPasswordHash = passwordHash;
            
            // ENHANCED: Show password to user so they remember it
            showSuccess(`‚úÖ Security setup complete!\nYour password: "${password}"\n(Please remember this password!)`);
        }

        // Hash function using Web Crypto API - UNCHANGED
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password + SECURITY_CONFIG.securitySalt);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Generate device fingerprint - UNCHANGED
        function generateDeviceFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('Device fingerprint', 2, 2);
            
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                canvas.toDataURL(),
                SECURITY_CONFIG.securitySalt
            ].join('|');
            
            return btoa(fingerprint).slice(0, 32);
        }

        // Method 1: Password Authentication - ENHANCED: Debug logging
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            // Debug logging
            console.log('üîê Password Debug:');
            console.log('Entered password:', password);
            console.log('Salt:', SECURITY_CONFIG.securitySalt);
            
            const passwordHash = await hashPassword(password);
            console.log('Generated hash:', passwordHash);
            console.log('Stored hash:', SECURITY_CONFIG.adminPasswordHash);
            
            if (passwordHash === SECURITY_CONFIG.adminPasswordHash) {
                console.log('‚úÖ Password match!');
                grantAccess('password');
            } else {
                console.log('‚ùå Password mismatch');
                showError('‚ùå Invalid password. Please try again.');
                logAccessAttempt('password', false);
                
                // Add delay to prevent brute force
                setTimeout(() => {
                    document.getElementById('password').value = '';
                }, 2000);
            }
        });

        // Method 2: Email Verification  
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.toLowerCase();
            const emailHash = await hashPassword(email);
            
            try {
                const authorizedHashes = JSON.parse(SECURITY_CONFIG.authorizedEmailsEncrypted || '[]');
                
                if (authorizedHashes.includes(emailHash)) {
                    // Generate verification code
                    const code = Math.floor(100000 + Math.random() * 900000);
                    const codeHash = await hashPassword(code.toString());
                    sessionStorage.setItem('verificationCodeHash', codeHash);
                    sessionStorage.setItem('verificationEmailHash', emailHash);
                    
                    // In production, send email via backend service
                    showSuccess(`üìß Verification code: ${code}\n(In production, this would be sent to your email)`);
                    document.getElementById('verificationStep').style.display = 'block';
                } else {
                    showError('‚ùå Email not authorized for admin access.');
                    logAccessAttempt('email', false, 'unauthorized_email');
                }
            } catch (error) {
                showError('‚ùå Email verification not configured.');
            }
        });

        async function verifyCode() {
            const inputCode = document.getElementById('verificationCode').value;
            const inputCodeHash = await hashPassword(inputCode);
            const storedCodeHash = sessionStorage.getItem('verificationCodeHash');
            
            if (inputCodeHash === storedCodeHash) {
                grantAccess('email');
            } else {
                showError('‚ùå Invalid verification code.');
                logAccessAttempt('email', false);
                
                // Clear code after failed attempt
                setTimeout(() => {
                    document.getElementById('verificationCode').value = '';
                }, 2000);
            }
        }

        // Method 3: Device Authorization
        function authorizeDevice() {
            const deviceFingerprint = generateDeviceFingerprint();
            const authorizedDevices = JSON.parse(localStorage.getItem('authorizedDevices') || '[]');
            
            if (authorizedDevices.length >= SECURITY_CONFIG.maxAuthorizedDevices) {
                showError(`‚ùå Maximum ${SECURITY_CONFIG.maxAuthorizedDevices} devices already authorized.`);
                return;
            }
            
            // Require password confirmation for device authorization
            const password = prompt('üîê Enter your admin password to authorize this device:');
            
            if (!password) {
                showError('‚ùå Device authorization cancelled.');
                return;
            }
            
            // Verify password before authorizing device
            hashPassword(password).then(passwordHash => {
                if (passwordHash === SECURITY_CONFIG.adminPasswordHash) {
                    if (!authorizedDevices.includes(deviceFingerprint)) {
                        authorizedDevices.push(deviceFingerprint);
                        localStorage.setItem('authorizedDevices', JSON.stringify(authorizedDevices));
                        showSuccess('‚úÖ Device authorized successfully!');
                        logAccessAttempt('device', true);
                    } else {
                        showSuccess('‚úÖ Device already authorized.');
                    }
                } else {
                    showError('‚ùå Invalid password. Device not authorized.');
                    logAccessAttempt('device', false);
                }
            });
        }

        function checkDeviceAuth() {
            const deviceFingerprint = generateDeviceFingerprint();
            const authorizedDevices = JSON.parse(localStorage.getItem('authorizedDevices') || '[]');
            
            if (authorizedDevices.includes(deviceFingerprint)) {
                grantAccess('device');
            } else {
                showError('‚ùå This device is not authorized. Please authorize it first.');
                logAccessAttempt('device', false);
            }
        }

        // Grant access and redirect
        function grantAccess(method) {
            // Generate secure session token
            const sessionToken = crypto.getRandomValues(new Uint8Array(32));
            const sessionTokenString = Array.from(sessionToken, byte => byte.toString(16).padStart(2, '0')).join('');
            
            // Set session with timeout
            const sessionData = {
                authenticated: true,
                method: method,
                timestamp: Date.now(),
                deviceFingerprint: generateDeviceFingerprint(),
                token: sessionTokenString
            };
            
            sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
            logAccessAttempt(method, true);
            
            showSuccess('‚úÖ Access granted! Redirecting to admin panel...');
            setTimeout(() => {
                window.location.href = 'contact-admin-secure.html';
            }, 1500);
        }

        // Utility functions
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function logAccessAttempt(method, success, extra = '') {
            const logs = JSON.parse(localStorage.getItem('adminAccessLogs') || '[]');
            const logEntry = {
                timestamp: new Date().toISOString(),
                method: method,
                success: success,
                deviceFingerprint: generateDeviceFingerprint(),
                userAgent: navigator.userAgent.substring(0, 100), // Truncated for storage
                extra: extra
            };
            
            logs.push(logEntry);
            // Keep only last 100 logs
            if (logs.length > 100) {
                logs.splice(0, logs.length - 100);
            }
            
            localStorage.setItem('adminAccessLogs', JSON.stringify(logs));
        }

        // Security reset function (for admin use only)
        function resetSecurity() {
            if (confirm('‚ö†Ô∏è WARNING: This will reset all security settings!\n\nThis includes:\n- Admin password\n- Authorized emails\n- Authorized devices\n- Access logs\n\nAre you sure you want to continue?')) {
                if (confirm('üö® FINAL WARNING: This action cannot be undone!\n\nClick OK to reset all security settings.')) {
                    localStorage.removeItem('adminPasswordHash');
                    localStorage.removeItem('authorizedEmails');
                    localStorage.removeItem('authorizedDevices');
                    localStorage.removeItem('adminAccessLogs');
                    localStorage.removeItem('securitySalt');
                    sessionStorage.clear();
                    alert('‚úÖ Security settings reset. Page will reload for fresh setup.');
                    location.reload();
                }
            }
        }

        // Make debug functions available in console
        window.adminResetSecurity = resetSecurity;

        // Initialize - ENHANCED: Added debug logging
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeSecurity();
            
            // Debug info
            console.log('üîê Admin security initialized');
            console.log('Available debug commands:');
            console.log('- adminDebugInfo() - Show current settings');
            console.log('- adminCheckPassword() - Test passwords');
            console.log('- adminResetSecurity() - Reset everything');
            
            // Check if already authenticated
            const session = sessionStorage.getItem('adminSession');
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = Date.now();
                    
                    // Check if session is still valid
                    if (now - sessionData.timestamp < SECURITY_CONFIG.sessionTimeout) {
                        window.location.href = 'contact-admin-secure.html';
                    } else {
                        sessionStorage.removeItem('adminSession');
                    }
                } catch (error) {
                    sessionStorage.removeItem('adminSession');
                }
            }
        });

        // Prevent inspection attempts (basic deterrent)
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+U
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                showError('üö´ Developer tools are restricted on this page for security.');
                return false;
            }
        });

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showError('üö´ Right-click is disabled for security.');
            return false;
        });
    </script>
</body>
</html>
